<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Subir y borrar archivos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-3">Subir imágenes y videos</h1>

  <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="mb-3">
    <input type="file" name="archivos" accept="image/*,video/*" multiple class="form-control mb-2">
    <button class="btn btn-primary" type="submit">Subir</button>
  </form>

  {% if filenames %}
    <h3>Archivos subidos</h3>
    <div class="row">
      {% for file in filenames %}
        <div class="col-md-4 mb-3">
          <div class="card p-2">
            {% set ext = file.rsplit('.',1)[1].lower() %}
            {% if ext in ['mp4','avi','mov','webm'] %}
              <video controls width="100%" style="max-height:240px">
                <source src="{{ url_for('static', filename='uploads/' + file) }}" type="video/mp4">
                Tu navegador no soporta video.
              </video>
            {% else %}
              <img src="{{ url_for('static', filename='uploads/' + file) }}" class="img-fluid" style="max-height:240px" alt="{{ file }}">
            {% endif %}
            <div class="mt-2 d-flex justify-content-between align-items-center">
              <small class="text-muted">{{ file }}</small>
              <form action="{{ url_for('delete_file', filename=file) }}" method="post" onsubmit="return confirm('¿Eliminar {{ file }}?')">
                <button class="btn btn-sm btn-danger" type="submit">Eliminar</button>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No hay archivos subidos.</p>
  {% endif %}
</div>
</body>
</html>
